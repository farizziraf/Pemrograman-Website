<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonemia - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/vector/phonemia singkatan.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Poppins';
        font-style: normal;
        background: linear-gradient(#0C70AD, #F1FFFF);
    }
</style>

<body>
    <div class="mainLogin">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup" >
            <form action="#">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="txt" placeholder="User" required>
                <input type="email" id="emailDaftar" placeholder="Email" required>
                <input type="password" id="pswdDaftar" placeholder="Password" required>
                <button>Daftar</button>
            </form>
        </div>

        <div class="login">
            <form action="#">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="emailLogin" placeholder="Email" required>
                <input type="password" id="pswdLogin" placeholder="Password" required>
                <button type="submit">Masuk</button>
            </form>
        </div>

    </div>
</body>
<script src="/js/script.js"></script>

</html>
