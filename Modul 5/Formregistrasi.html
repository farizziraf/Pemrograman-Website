<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Form Registrasi</h1>
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan Nama Lengkap" required>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi" required>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>
            <div class="form-group">
                <label for="konfirmasiPassword">Konfirmasi Kata Sandi</label>
                <input type="password" class="form-control" id="konfirmasiPassword"
                    placeholder="Masukkan Ulang Kata Sandi" required>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>
            <div class="form-group">
                <label for="kota">Gender</label>
                <select class="form-control" id="kota" required>
                    <option value="" selected disabled hidden>Jenis Kelamin</option>
                    <option>L</option>
                    <option>P</option>
                </select>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3" required></textarea>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>

    <script src="bootstrap-4.5.3-dist/js/jquery-3.6.3.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms =
                    document.getElementsByClassName('needs-validation');
                var validation =
                    Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
            }, false);
        })();
    </script>
</body>

</html>
