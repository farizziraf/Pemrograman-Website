<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.3.min.js"></script>

    <!-- Mengaktifkan fungsi-fungsi fade pada elemen dengan id "gambar" -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#fadeIn").click(function () {
                $("#gambar").fadeIn("slow");
            });
            $("#fadeOut").click(function () {
                $("#gambar").fadeOut("slow");
            });
            $("#fadeTo").click(function () {
                $("#gambar").fadeTo("slow", 0.3);
            });
        });
    </script>

    <!-- Memberikan style pada elemen dengan id "gambar" -->
    <style>
        #gambar {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- Membuat elemen dengan id "gambar" -->
    <div id="gambar"></div>
    <br>
    <!-- Membuat tombol untuk mengaktifkan fungsi fade -->
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeTo">Fade To 0.3</button>
</body>

</html>
